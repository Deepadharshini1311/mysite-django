{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link rel="stylesheet" href="{% static 'store/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .product-container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .product-image {
      flex: 1;
      padding: 30px;
    }
    .product-image img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-details {
      flex: 1;
      padding: 30px;
    }
    .product-details h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .product-details p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .product-price {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="product-container">
  <div class="product-image">
    <img src="{{product.image.url}}" alt="{{ product.name }}">
  </div>
  <div class="product-details">
    <h1>{{ product.name }}</h1>
    <div class="product-price">â‚¹ {{ product.price }}</div>
    <p>{{ product.description }}</p>

    <form method="POST" action="{% url 'add_to_cart' product.id %}">
      {% csrf_token %}
      <button type="submit" class="btn">Add to Cart</button>
    </form>
  </div>
</div>

</body>
</html>
