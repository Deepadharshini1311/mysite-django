{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Your Order</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            background:#2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .checkout-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            
            
        }

        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #45a049;
        }

        /*.total {
            text-align: right;
            font-size: 18px;
            margin-bottom: 20px;
        }*/

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="checkout-container">
    <h2>Checkout - Your Order</h2>

    <!-- ðŸ›’ Order Summary Table -->
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price (â‚¹)</th>
                <!--<th>Total (â‚¹)</th>-->
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }}</td>
                <!--td>{{ item.product.price|floatformat:2|add:item.quantity|floatformat:2 }}</td-->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!--div class="total">
        <strong><p style="color:red;">Grand Total: â‚¹{{ total }}</p></strong>
    </div-->

    <!-- ðŸ“ Order Form -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="full_name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" required>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
