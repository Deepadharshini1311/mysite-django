{% extends 'base.html' %}
{% block content %}
<div class="orders-container">
    <h2>My Orders</h2>

    {% if orders %}
    <table class="orders-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>#{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td>₹ {{ order.total }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You haven’t placed any orders yet.</p>
    {% endif %}
</div>
{% endblock %}
